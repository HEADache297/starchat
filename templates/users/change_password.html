{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% compress css %}
	<link rel="stylesheet" href="{% static 'src/output.css' %}" />
	{% endcompress %}
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<title>Reset</title>
</head>

<body class="bg-white text-black flex justify-center items-center h-screen">
	<div class="p-4 bg-yellow-300 rounded-lg w-1/3" class="form flex flex-col">
		<p class="font-bold text-3xl mb-3 ml-3">Change password</p>
		<form method="POST">
			{% csrf_token %}
			{{ form }}
			<button type="submit"
				class="bg-white hover:bg-black hover:text-white text-black font-bold py-2 px-4 rounded mx-4 mt-4">Change
				Password</button>
		</form>
	</div>
</body>

<script>
	$(document).ready(function() {
        $('#inp1').parent().addClass('m-2')
		$('#inp2').parent().addClass('m-2')
	})
</script>

</html>
