{% load static %}

<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <title>Login</title>
    </head>
    <body class="bg-white text-black flex justify-center items-center h-screen">
        <div class= "p-4 bg-yellow-300 rounded-lg w-1/3">
            <p class="font-bold text-3xl mb-3 ml-3">Login</p>
            <form method="post" class="form flex flex-col" action="{% url 'login' %}">
                {% csrf_token %}
                <p class="text-red-600 text-sm ml-4">{{ form.non_field_errors|striptags }}</p>
                {{ form.username }}
                <p class="text-red-600 text-sm mt-2">{{ form.username.errors|striptags }}</p>
                {{ form.password }}
                <p class="text-red-600 text-sm">{{ form.password.errors|striptags }}</p>
    
                <button type="submit"
                    class="bg-white hover:bg-black hover:text-white text-black font-bold py-2 px-4 rounded mx-4 mt-4">
                    Login
                </button>
                <p class="ml-4 mt-2">Don't have an account? Click <a class="text-white underline" href="{% url 'signup' %}">here</a></p>
            </form>
        </div>
    </body>
</html>
